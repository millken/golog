default:
  level: debug
  encoding: text
  textEncoder:
    disableTimestamp: false
    disableColor: true
    showModuleName: true
  callerLevels: [debug, info, warn, error, fatal, panic]
  stacktraceLevels: [debug, info,warn, error, fatal, panic]
  handler:
    type: file
    file:
      path: stdout